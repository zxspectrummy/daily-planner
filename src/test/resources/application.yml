spring:
  datasource:
    platform: h2
    url: jdbc:h2:mem:test
    driver-class-name: org.h2.Driver
    username: sa
    password:
  flyway:
    sql-migration-prefix: V
    sql-migration-separator: __
    sql-migration-suffixes: .sql
    url: jdbc:h2:mem:test
    user: sa
    password:
    enabled: true
    baseline-on-migrate: true
    locations:
      - 'classpath:db/migration'